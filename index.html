<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strong Box | Power & Performance Gym</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Oswald:wght@500;700&family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #dc2626;
      --bg: #09090b;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: #f4f4f5;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1, h2, h3, h4, .font-oswald {
      font-family: 'Oswald', sans-serif;
      text-transform: uppercase;
      letter-spacing: -0.02em;
    }
    html[dir="rtl"] h1, 
    html[dir="rtl"] h2, 
    html[dir="rtl"] h3, 
    html[dir="rtl"] h4, 
    html[dir="rtl"] .font-oswald {
      font-family: 'Cairo', sans-serif;
      text-transform: none;
      letter-spacing: normal;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #09090b;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #dc2626;
      border-radius: 10px;
    }
    .text-glow {
      text-shadow: 0 0 20px rgba(220, 38, 38, 0.6);
    }
    .glass {
      background: rgba(24, 24, 27, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .hero-gradient {
      background: radial-gradient(circle at top right, rgba(220, 38, 38, 0.15), transparent 50%);
    }
    /* Interactive card animations */
    .hover-lift {
      transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .hover-lift:hover {
      transform: translateY(-8px);
    }
  </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.11.11",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body class="custom-scrollbar">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
